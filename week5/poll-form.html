<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form- User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | HTML Form- User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend> Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail">
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favorite browser?</label>
        <select id="browser" name="browser">
          <option value="Chrome"> Chrome</option>
          <option value="firefox"> firefox</option>
          <option value="safari"> safari</option>
          <option value="edge"> edge</option>
          <option value="brave"> brave</option>
          <option value="other"> other</option>
        </select>
        <label for="pet">Do you have any pet?</label>
        <input type="checkbox" name="pet" id="pet">
        <label for="feed">List the places you have lived:</label>
        <textarea name="feed" id="feed" rows="4" placeholder="Miami,Russia,Jappon"></textarea>
      </fieldset>
      <button type="submit"> Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>&#169;2024 | HTML Form- User Poll Activity | Hector Zambrano</p>
  </footer>

</body>


</html>
